        }

<body>

<!-- Floating Chat Icon -->
<div id="chat-icon" onclick="toggleChat()">ü§ñ</div>

<!-- Chat Box -->
<div id="chat-box">
    <div id="chat-header">
        <span>Chatbot</span>
        <span id="close-chat" onclick="toggleChat()">‚úï</span>
    </div>

    <div id="chat-content">
        <div class="chat-msg chat-bot">‡∏™‡∏ß‡∏±‡∏™‡∏î‡∏µ‡∏Ñ‡∏£‡∏±‡∏ö! ‡∏ú‡∏°‡∏Ñ‡∏∑‡∏≠ Chatbot <br>‡∏û‡∏£‡πâ‡∏≠‡∏°‡∏ä‡πà‡∏ß‡∏¢‡∏ï‡∏≠‡∏ö‡∏Ñ‡∏≥‡∏ñ‡∏≤‡∏°‡∏à‡∏≤‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ó‡∏µ‡πà‡∏õ‡∏£‡∏∂‡∏Å‡∏©‡∏≤‡πÅ‡∏•‡∏∞‡∏Ñ‡∏ì‡∏∞‡∏ï‡πà‡∏≤‡∏á ‡πÜ ‡πÅ‡∏•‡πâ‡∏ß‡∏ô‡∏∞‡∏Ñ‡∏£‡∏±‡∏ö üòä</div>
    </div>

    <div id="chat-input">
        <input id="msg" placeholder="‡∏û‡∏¥‡∏°‡∏û‡πå‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°..." autocomplete="off" />
        <button id="send-btn" onclick="sendMessage()" title="‡∏™‡πà‡∏á">üõ©Ô∏è</button>
    </div>
</div>

<script>
function toggleChat() {
    const box = document.getElementById("chat-box");
    box.style.display = box.style.display === "flex" ? "none" : "flex";
}

async function sendMessage() {
    const input = document.getElementById("msg");
    let message = input.value.trim();
    if (!message) return;

    const chatContent = document.getElementById("chat-content");

    chatContent.innerHTML += `<div class="chat-msg chat-user">${escapeHtml(message)}</div>`;

    chatContent.innerHTML += `<div class="chat-msg chat-loading" id="loading">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏Ñ‡∏¥‡∏î...</div>`;
    chatContent.scrollTop = chatContent.scrollHeight;
    input.value = "";

    try {
        const res = await fetch("/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: message })
        });

        document.getElementById("loading").remove();

        if (!res.ok) throw new Error();

        const data = await res.json();
        const reply = data.reply || "‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ñ‡∏≥‡∏ï‡∏≠‡∏ö";

        chatContent.innerHTML += `<div class="chat-msg chat-bot">${escapeHtml(reply)}</div>`;
    } catch (err) {
        document.getElementById("loading")?.remove();
        chatContent.innerHTML += `<div class="chat-msg chat-bot">‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡πÄ‡∏ã‡∏¥‡∏£‡πå‡∏ü‡πÄ‡∏ß‡∏≠‡∏£‡πå‡πÑ‡∏î‡πâ</div>`;
    }

    chatContent.scrollTop = chatContent.scrollHeight;
}

document.getElementById("msg").addEventListener("keypress", function(e) {
    if (e.key === "Enter") {
        sendMessage();
    }
});

function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}
</script>
